apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-deployment
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-deployment
  template:
    metadata:
      labels:
        app: api-deployment
    spec:
      containers:
        - name: api
          image: library-api-slim:k8s
          imagePullPolicy: Never
          envFrom:
            - configMapRef:
                name: my-configmap
          ports:
            - containerPort: 7676
